offset = { x = 0, y = -2 }

[window.dimensions]
columns = 120
lines = 25

[window.padding]
x = 2 
y = 2 

[window]
#decorations = "None"
dynamic_padding = true
opacity = 0.77
blur = true

[terminal.shell]
program = "zsh"
args = ["-l"]

[colors]
cursor = { text = "#404040", cursor = "#FFFAFF" }
transparent_background_colors = true

[colors.primary]
# Dark sweet-fusion bg
#background = "#151515"
#background = "#011111"
#background = "#01151a"
# Dark embark bg background = "#1e1c31"
