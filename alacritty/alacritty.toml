background = "#121111"

[mouse]
bindings = [
  { mouse = "Right", mods = "Control", action = "Paste" },
  { mouse = "Middle", action = "PasteSelection" }
]

[scrolling]
history = 10000
multiplier = 3

[env]
TERM = "xterm-256color"
